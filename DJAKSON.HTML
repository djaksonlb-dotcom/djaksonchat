<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJAKSON IA RESPONDE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }
        #header {
            text-align: center;
            padding: 20px 20px 10px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }
        #header h1 {
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #10a37f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
        }
        #chat-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            max-width: 900px; 
            margin: 0 auto; 
            width: 100%;
        }
        #input-container { 
            padding: 20px; 
            background: rgba(0,0,0,0.1); 
            backdrop-filter: blur(10px);
            max-width: 900px; 
            margin: 0 auto; 
            width: 100%;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
        }
        #user-input { 
            flex: 1; 
            padding: 18px 25px; 
            border: none; 
            border-radius: 30px; 
            background: rgba(255,255,255,0.95); 
            font-size: 16px; 
            outline: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        #send-btn { 
            margin-left: 15px; 
            padding: 18px 30px; 
            background: linear-gradient(45deg, #10a37f, #0d8b6a); 
            color: white; 
            border: none; 
            border-radius: 30px; 
            cursor: pointer; 
            font-weight: 600;
            transition: transform 0.2s;
        }
        #send-btn:hover { transform: scale(1.05); }
        .message { 
            margin: 15px 0; 
            padding: 18px 22px; 
            border-radius: 25px; 
            max-width: 75%; 
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user { 
            background: linear-gradient(45deg, #10a37f, #0d8b6a); 
            margin-left: auto; 
            border-bottom-right-radius: 5px;
        }
        .bot { 
            background: rgba(255,255,255,0.15); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: flex-start;
        }
        .loading { 
            display: flex; 
            align-items: center; 
            background: rgba(255,255,255,0.1); 
        }
        .loading::after {
            content: ''; 
            width: 20px; 
            height: 20px; 
            margin-left: 15px; 
            border: 2px solid transparent; 
            border-top: 2px solid white; 
            border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media (max-width: 768px) {
            #header { padding: 15px 15px 5px; }
            #input-container { padding: 15px; }
            .message { max-width: 90%; }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>DJAKSON IA RESPONDE</h1>
    </div>
    
    <div id="chat-container">
        <div class="message bot">
            <div style="background: linear-gradient(45deg, #ff6b6b, #4ecdc4); width: 45px; height: 45px; border-radius: 50%; margin-right: 15px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: white; font-weight: bold; flex-shrink: 0;">ü§ñ</div>
            ‚úÖ Chave OpenRouter ativa! Teste agora - sou mais r√°pido que ChatGPT!
        </div>
    </div>
    
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Digite sua mensagem... (Enter para enviar)" style="display: flex; flex: 1;">
        <button id="send-btn">Enviar</button>
    </div>

    <script>
        // SUA CHAVE API J√Å INSERIDA!
        const API_KEY = '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';
        
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        let messages = [{ role: "system", content: "Voc√™ √© DjAkson IA, assistente futurista prestativo e direto. Responda em portugu√™s brasileiro." }];

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            messages.push({ role: "user", content: message });
            addMessage('user', message);
            userInput.value = '';
            showLoading();
            
            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'DjAkson IA'
                    },
                    body: JSON.stringify({
                        model: 'google/gemini-2.0-flash-exp:free',
                        messages: messages,
                        temperature: 0.7,
                        max_tokens: 2000
                    })
                });
                
                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(`Erro: ${response.status}`);
                }
                
                const data = await response.json();
                const botReply = data.choices[0].message.content;
                messages.push({ role: "assistant", content: botReply });
                
                removeLoading();
                addMessage('bot', botReply);
                speak(botReply);
                
            } catch (error) {
                removeLoading();
                addMessage('bot', `‚ùå Erro: ${error.message}`);
            }
        }

        function addMessage(sender, text) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            
            if (sender === 'bot') {
                div.innerHTML = `
                    <div style="background: linear-gradient(45deg, #ff6b6b, #4ecdc4); width: 45px; height: 45px; border-radius: 50%; margin-right: 15px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: white; font-weight: bold; flex-shrink: 0;">ü§ñ</div>
                    ${text.replace(/\n/g, '<br>')}
                `;
            } else {
                div.textContent = text;
            }
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            const div = document.createElement('div');
            div.className = 'message bot loading';
            div.innerHTML = '<div style="background: linear-gradient(45deg, #ff6b6b, #4ecdc4); width: 45px; height: 45px; border-radius: 50%; margin-right: 15px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: white; font-weight: bold; flex-shrink: 0;">ü§ñ</div>Thinking...';
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoading() {
            const loading = chatContainer.querySelector('.loading');
            if (loading) loading.remove();
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'pt-BR';
            utterance.rate = 0.95;
            utterance.pitch = 1.1;
            utterance.volume = 0.8;
            speechSynthesis.speak(utterance);
        }

        sendBtn.onclick = sendMessage;
        userInput.onkeypress = (e) => { 
            if (e.key === 'Enter' && !e.shiftKey) { 
                e.preventDefault(); 
                sendMessage(); 
            } 
        };
        userInput.focus();
    </script>
</body>
</html>
